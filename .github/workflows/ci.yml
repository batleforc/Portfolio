name: ci master
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: [self-hosted, linux]
    steps:
      - uses : actions/checkout@v2
      - run : pwd
      - run : echo "$test" > ./API/Config.all.js
        shell : bash
        env:
          test: ${{secrets.TEST}}
      - run : echo "$robotPwd" | docker login -u $robotUsername --password-stdin harbor.weebo.fr
        env:
          robotPwd : ${{secrets.robotPWD}}
          robotUsername : ${{secrets.robotUsername}}
      - run : docker build -t harbor.weebo.fr/weebo/portfolio:$(echo $GITHUB_SHA | head -c7) .
      - run : docker push harbor.weebo.fr/weebo/portfolio
  deploy:
    runs-on: [self-hosted, linux]
    steps:
      - uses : actions/checkout@v2
      - run : pwd
      - name: Update deployment file
        run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|harbor.weebo.fr/weebo/portfolio:'${TAG}'|' $GITHUB_WORKSPACE/deploy.yml
      - uses: Azure/k8s-deploy@v1.4
        with:
          namespace: 'default'
          manifests: |
              deploy.yaml
          kubectl-version: 'latest'